<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title></title>
</head>

<body>
	<script>
		var distancia;

		distancia = prompt('Ingrese distancia a recorrer en metros:', '');

		if (distancia <= 1000) {
			document.write(' Se recomienda recorrer la distancia a pie ');
		} else {
			if (distancia > 1000 && distancia < 10000) {
				document.write(' Se recomienda recorrer la distancia en bicicleta');
			} else {
				if (distancia >= 10000 && distancia < 30000) {
					document.write(' Se recomienda recorrer la distancia en colectivo');
				} else {
					if (distancia >= 30000 && distancia < 100000) {
						document.write(' Se recomienda recorrer la distancia en auto');
					} else {
						document.write(' Se recomienda recorrer la distancia en avion');
					}
				}
			}
		}


	</script>
</body>

</html>
